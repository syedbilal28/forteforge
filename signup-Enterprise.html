<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" integrity="undefined" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .get{
            width: 70%;
            border-radius: 8px;
            padding: 10px;
        }
        .get-1{
            width: 30%;
            border-radius: 8px;
            padding: 10px;
        }
        .form-control{
            margin-left: 100px;
            margin-right: 100px;
        }
    </style>
    <title>Sign up As Enterprise</title>
</head>
<body>
    <header class="nav"></header>
    <div class="container d-flex justify-content-center">
        <form action="" class="form-control">
            <div class="form-wrapper">
                <h4>Sigu Up as <br><strong>ENTERPRISE</strong></h4><br>
                <h5>Company Details</h5>
                <div class="row">
                    <div class="col">
                        <label for="cname"><strong>Company Details</strong></label><br>
                        <input class="get" type="text" name="" id="cname" placeholder="Enter Company Name">
                    </div>
                    <div class="col"></div>
                </div><br>
                <h5>Resposible Officer</h5>
                <div class="row">
                    <div class="col">
                        <label for="first-name"><strong>First Name</strong> </label><br>
                        <input class="get" type="text" name="first name" id="first-name" placeholder="Enter First Name">
                    </div>
                    <div class="col">
                        <label for="last-name"><strong>Last Name</strong></label><br>
                        <input class="get" type="text" name="last name" id="last-name" placeholder="Enter Last Name">
                    </div>
                </div><br>
                <div class="row">
                    <div class="col"> 
                        <label for="tittle"><strong>Tittle</strong></label><br>
                        <input class="get" type="text" name="" id="tittle" placeholder="Enter Tittle of Officer">
                    </div>
                    <div class="col">
                        <label for="function"><strong>Function</strong></label><br>
                        <input class="get" type="text" name="" id="function" placeholder="Enter Function of Officer">
                    </div>     
                </div><br>
                <div class="row">
                    <div class="col">
                        <label for="work-email"><strong>Work Email</strong></label><br>
                        <input class="get" type="text" name="" id="work-email" placeholder="Enter Work Email">
                    </div>
                    <div class="col"></div>
                </div><br>
                <h5>Enter Address</h5>
                <div class="row">
                    <div class="col">
                        <label for="postal code"><strong>Postal Code</strong></label><br>
                        <input class="get" type="number" name="postal code" id="postal code" placeholder="Enter Postal Code">
                    </div>
                    <div class="col">
                        <label for="street name"><strong>Street Name</strong></label><br>
                        <input class="get" type="text" name="street name" id="street name" placeholder="Enter Street Name">
                    </div>
                </div><br>
                <div class="row">
                    <div class="col">
                        <label for="city"><strong>City</strong></label><br>
                        <input class="get" type="text" name="" id="city" placeholder="Enter City">
                    </div>
                    <div class="col">
                        <label for="state"><strong>State</strong></label><br>
                        <input class="get" type="text" name="state" id="state" placeholder="Enter State">
                    </div>
                </div><br>
                <div class="row">
                    <div class="col">
                        <label for="country"><strong>Country</strong></label><br>
                        <input class="get" type="text" name="" id="country" placeholder="Enter Country">
                    </div>
                    <div class="col">
                        <label for="email"><strong>Email</strong></label><br>
                        <input class="get" type="email" name="" id="email" placeholder="Enter Email">
                    </div>
                </div><br>
                <h5>Security</h5>
                <div class="row">
                    <div class="col">
                        <label for="password"><strong>Password</strong></label><br>
                        <input class="get" type="password" name="" id="password" placeholder="Enter Password">
                    </div>
                    <div class="col">
                        <label for="c-password"><strong>Confirm Password</strong></label><br>
                        <input class="get" type="password" name="" id="c-password" placeholder="Re-enter Password">
                    </div>
                </div><br>
                <h5>Requirement</h5><br>
                <form>
                    <fieldset id="group1">
                      <input type="radio" value="tasks" name="group1">
                      <label for="">Tasks</label> 
                      <input type="radio" value="project" name="group1">
                      <label for="project">Projects</label>
                      <input type="radio" value="Operations" name="group1">
                      <label for="Operations">Operations</label>
                    </fieldset><br>
                    <h6><strong>Types of Requirements</strong></h6>
                    <fieldset id="group2">
                      <input type="radio" value="intern" name="group2">
                      <label for="intern">Interns</label>
                      <input type="radio" value="apprentices" name="group2">
                      <label for="apprentices">Apprentices</label>
                      <input type="radio" value="expert" name="group2">
                      <label for="expert">Expert</label>
                    </fieldset><br>
                    <h6><strong>Frequency of Requirements</strong></h6>
                    <fieldset id="group3">
                      <input type="radio" value="1 off" name="group3">
                      <label for="1 off">1 off</label>
                      <input type="radio" value="project" name="group3">
                      <label for="project">Projects</label>
                      <input type="radio" value="Operations" name="group3">
                      <label for="Operations">Operations</label>
                    </fieldset>
                  </form><br>
                  <div class="row">
                      <div class="col">
                          <h6><strong>Deadline of Requirement</strong></h6>
                          <input class="get" type="date" name="" id="" placeholder="Select Date">
                      </div>
                      <div class="col"></div>
                  </div><br>
                  <h5>Others</h5>
                  <form>
                      <h6><strong>Faciliation Interest</strong></h6>
                    <fieldset id="group1">
                      <input type="radio" value="event" name="group1">
                      <label for="event">Events</label> 
                      <input type="radio" value="webiner" name="group1">
                      <label for="webiner">Webiner</label>
                      <input type="radio" value="prrof of concept" name="group1">
                      <label for="proof of concept">Proof of Concept</label>
                      <input type="radio" value="classes" name="group1">
                      <label for="classes">Classes</label>
                    </fieldset><br>
                    <h6><strong>Attendance Interest</strong></h6>
                    <fieldset id="group2">
                        <input type="radio" value="event" name="group2">
                        <label for="event">Events</label> 
                        <input type="radio" value="webiner" name="group2">
                        <label for="webiner">Webiner</label>
                        <input type="radio" value="prrof of concept" name="group2">
                        <label for="proof of concept">Proof of Concept</label>
                        <input type="radio" value="classes" name="group2">
                        <label for="classes">Classes</label>
                    </fieldset>
                  </form><br>
                  <div>
                      <input type="checkbox" id="check">
                      <label for="check">I understand and agree <strong>with the terms and Conditions</strong></label>
                  </div>
                  <div>
                      <input class="get-1" type="submit" value="Complete Your Signup">
                  </div>
            </div>
        </form>
    </div>
</body>
</html>
